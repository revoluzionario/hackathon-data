version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_kafka
    depends_on:
      - zookeeper
    restart: unless-stopped
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: ${KAFKA_LISTENERS:-PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS:-PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092}
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_NUM_PARTITIONS: ${KAFKA_NUM_PARTITIONS:-6}
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS:--Xms512M -Xmx1024M}
    volumes:
      - kafka-data:/var/lib/kafka/data

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_schema_registry
    depends_on:
      - kafka
    restart: unless-stopped
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_HEAP_OPTS: ${SCHEMA_REGISTRY_HEAP_OPTS:--Xms256M -Xmx512M}
    ports:
      - "8081:8081"

  connect:
    image: confluentinc/cp-kafka-connect:7.6.1
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_connect
    depends_on:
      - kafka
      - schema-registry
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_PLUGIN_PATH: /usr/share/java,/etc/kafka-connect/jars
      CONNECT_LOG4J_LOGGERS: org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR
      CONNECT_HEAP_OPTS: ${CONNECT_HEAP_OPTS:--Xms512M -Xmx1024M}
    volumes:
      - ./connect/plugins:/etc/kafka-connect/jars
      - connect-data:/var/lib/kafka-connect

  ksqldb-server:
    image: confluentinc/cp-ksqldb-server:7.6.1
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_ksqldb
    depends_on:
      - kafka
      - schema-registry
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      KSQL_CONFIG_DIR: /etc/ksql
      KSQL_BOOTSTRAP_SERVERS: kafka:9092
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_CACHE_MAX_BYTES_BUFFERING: 0
      KSQL_KSQL_SERVICE_ID: ksql-server
      KSQL_KSQL_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KSQL_SECURITY_PROTOCOL: PLAINTEXT
      KSQL_KSQL_CONNECT_URL: http://connect:8083
      KSQL_HEAP_OPTS: ${KSQL_HEAP_OPTS:--Xms512M -Xmx1024M}

  control-center:
    image: confluentinc/cp-enterprise-control-center:7.6.1
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_control_center
    depends_on:
      - kafka
      - schema-registry
      - connect
      - ksqldb-server
    restart: unless-stopped
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: kafka:9092
      CONTROL_CENTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONTROL_CENTER_CONNECT_CLUSTER: connect:8083
      CONTROL_CENTER_KSQL_KSQLDB1_URL: http://ksqldb-server:8088
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      PORT: 9021
      CONTROL_CENTER_HEAP_OPTS: ${CONTROL_CENTER_HEAP_OPTS:--Xms512M -Xmx1024M}

  minio:
    image: docker.io/minio/minio:RELEASE.2024-09-01T00-00-00Z
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_REGION_NAME: ${MINIO_REGION:-us-east-1}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-init:
    image: docker.io/minio/mc:RELEASE.2024-09-13T23-43-30Z
    container_name: ${COMPOSE_PROJECT_NAME:-data-platform}_minio_init
    depends_on:
      - minio
    entrypoint: /bin/sh
    command: -c "sleep 5 && mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123} && for bucket in ${MINIO_BUCKETS:-landing,bronze,curated}; do mc mb --ignore-existing local/$bucket; done"
    restart: on-failure

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-data-platform}_net

volumes:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
  connect-data:
  minio-data:
